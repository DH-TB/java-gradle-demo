plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.9'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.5'
}

test {
	useJUnitPlatform()
}

ext.libs = [
		redis               : [
				'org.springframework.boot:spring-boot-starter-data-redis'
		]
]